<GridLayout tkExampleTitle tkToggleNavButton>
    <ListView #optionsListView [items]="dataItems" (itemTap)="onItemTap($event)">
        <ng-template let-item="item">
            <StackLayout>
                <Label class="titleLabel" [text]="item" textWrap="true"></Label>
            </StackLayout>
        </ng-template>
    </ListView>
</GridLayout>
