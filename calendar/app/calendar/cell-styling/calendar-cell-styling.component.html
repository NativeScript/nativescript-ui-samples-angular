<ActionBar title="Styling">
        <NavigationButton text="Back" android.systemIcon="ic_menu_back" (tap)="onNavigationButtonTap()"></NavigationButton>

        <ActionItem *tkIfAndroid text="Month" android.position="popup" (tap)="onMonthTap()"></ActionItem>
        <ActionItem *tkIfAndroid text="Week" android.position="popup" (tap)="onWeekTap()"></ActionItem>
        <ActionItem *tkIfAndroid text="Year" android.position="popup" (tap)="onYearTap()"></ActionItem>
        <ActionItem *tkIfAndroid text="Month names" android.position="popup" (tap)="onMonthNamesTap()"></ActionItem>
        <ActionItem *tkIfAndroid text="Day" android.position="popup" (tap)="onDayTap()"></ActionItem>

        <ActionItem *tkIfIOS text="Options" ios.position="right" (tap)="onOptionsTapped()"></ActionItem>
</ActionBar>

<!-- >> angular-calendar-styling-html -->
<GridLayout>
        <RadCalendar [monthViewStyle]="monthViewStyle" [weekViewStyle]="weekViewStyle" [monthNamesViewStyle]="monthNamesViewStyle"
                [yearViewStyle]="yearViewStyle" [dayViewStyle]="dayViewStyle" [viewMode]="viewMode"
                [minDate]="minDate" [maxDate]="maxDate" selectionMode="Single"></RadCalendar>
</GridLayout>
