<!-- >> chart-angular-axes-date-time -->
<RadCartesianChart>
    <DateTimeContinuousAxis cartesianHorizontalAxis minimum="01/02/2015" maximum="01/10/2015" majorStep="Month" dateFormat="MMM-dd"
        labelFitMode="Rotate" labelRotationAngle="1.2"></DateTimeContinuousAxis>
    <LinearAxis cartesianVerticalAxis></LinearAxis>

    <LineSeries cartesianSeries [items]="dateTimeSource" categoryProperty="TimeStamp" valueProperty="Amount"></LineSeries>
</RadCartesianChart>
<!-- << chart-angular-axes-date-time -->
