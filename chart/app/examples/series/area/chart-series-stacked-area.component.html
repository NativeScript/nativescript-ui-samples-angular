<ActionBar title="Stacked Area Series">
    <NavigationButton text="Back" android.systemIcon="ic_menu_back" (tap)="onNavigationButtonTap()"></NavigationButton>

    <ActionItem *tkIfAndroid text="Stack" android.position="popup" (tap)="onStackModeSelected()"></ActionItem>
    <ActionItem *tkIfAndroid text="Stack 100" android.position="popup" (tap)="onStack100ModeSelected()"></ActionItem>
    <ActionItem *tkIfAndroid text="None" android.position="popup" (tap)="onNoneStackModeSelected()"></ActionItem>

    <ActionItem *tkIfIOS text="Options" ios.position="right" (tap)="onOptionsTapped()"></ActionItem>
</ActionBar>
<RadCartesianChart>
    <AreaSeries tkCartesianSeries [items]="firstSeries" [stackMode]="stackMode" categoryProperty="Country" valueProperty="Amount"></AreaSeries>
    <AreaSeries tkCartesianSeries [items]="secondSeries" [stackMode]="stackMode" categoryProperty="Country" valueProperty="Amount"></AreaSeries>
    <AreaSeries tkCartesianSeries [items]="thirdSeries" [stackMode]="stackMode" categoryProperty="Country" valueProperty="Amount"></AreaSeries>

    <CategoricalAxis tkCartesianHorizontalAxis></CategoricalAxis>
    <LinearAxis tkCartesianVerticalAxis></LinearAxis>
</RadCartesianChart>
